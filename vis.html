    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        crossorigin="" />

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
        integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
        crossorigin=""></script>

    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/styles.css">

<body>
    <!-- MAP SECTION-->
    <div class="row">
        <div class="col-md-2 buttons">
            <h5>Cuisine Type</h5>
            <div class="col-xs-4">
                <input type="radio" name="type_cuisine" value=" American (New)"
                    onchange="optionChanged(this.value)">American (New)
            </div>
            <div class="col-xs-4">
                <input type="radio" name="type_cuisine" value=" American (Traditional)"
                    onchange="optionChanged(this.value)">American (Traditional)
            </div>
            <div class="col-xs-4">
                <input type="radio" name="type_cuisine" value=" African" onchange="optionChanged(this.value)">African
            </div>
            <div class="col-xs-4">
                <input type="radio" name="type_cuisine" value=" French" onchange="optionChanged(this.value)">French
            </div>
            <div class="col-xs-4">
                <input type="radio" name="type_cuisine" value=" Italian" onchange="optionChanged(this.value)">Italian
            </div>
            <div class="col-xs-4">
                <input type="radio" name="type_cuisine" value=" Korean" onchange="optionChanged(this.value)">Korean
            </div>
            <div class="col-xs-4">
                <input type="radio" name="type_cuisine" value=" Latin American"
                    onchange="optionChanged(this.value)">Latin
                American
            </div>
            <div class="col-xs-4">
                <input type="radio" name="type_cuisine" value=" Mexican" onchange="optionChanged(this.value)">Mexican
            </div>
            <div class="col-xs-4">
                <input type="radio" name="type_cuisine" value=" Middle Eastern"
                    onchange="optionChanged(this.value)">Middle Eastern
            </div>
            <div class="col-xs-4">
                <input type="radio" name="type_cuisine" value=" Spanish" onchange="optionChanged(this.value)">Spanish
            </div>

            <br>
            <h5>Food Type</h5>
            <div class="col-xs-4">
                <input type="radio" name="type_food" value=" Bakeries" onchange="optionChanged(this.value)">Bakeries
            </div>
            <div class="col-xs-4">
                <input type="radio" name="type_food" value=" Desserts" onchange="optionChanged(this.value)">Desserts
            </div>
            <div class="col-xs-4">
                <input type="radio" name="type_food" value=" Kosher" onchange="optionChanged(this.value)">Kosher
            </div>
            <div class="col-xs-4">
                <input type="radio" name="type_food" value=" Juice Bars & Smoothies"
                    onchange="optionChanged(this.value)">Juice Bars
            </div>
            <div class="col-xs-4">
                <input type="radio" name="type_food" value=" Pizza" onchange="optionChanged(this.value)">Pizza
            </div>
            <div class="col-xs-4">
                <input type="radio" name="type_food" value=" Ramen" onchange="optionChanged(this.value)">Ramen
            </div>
            <div class="col-xs-4">
                <input type="radio" name="type_food" value=" Sushi Bars" onchange="optionChanged(this.value)">Sushi Bars
            </div>
            <div class="col-xs-4">
                <input type="radio" name="type_food" value=" Tex-Mex" onchange="optionChanged(this.value)">Tex-Mex
            </div>
            <div class="col-xs-4">
                <input type="radio" name="type_food" value=" Vegetarian" onchange="optionChanged(this.value)">Vegetarian
            </div>
            <div class="col-xs-4">
                <input type="radio" name="type_food" value=" Vegan" onchange="optionChanged(this.value)">Vegan
            </div>
        </div>

        <div class="col-md-10 map" id="phillymap"></div>
        <div class="col-md-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h5 class="panel-title">Demographic Info</h5>
                </div>
                <div id="sample-metadata" class="panel-body"></div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <a href="index.html"> Home</a>
                    <a href="datasets.html">Dataset</a>
                    <a href="https://github.com/Maelsse/best-philly-cuisine">Github Repository</a>
                </div>
            </div>
        </div>
    </footer>


    <!-- JavaScript file-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/js/logic.js"></script>
</body>

</html>
